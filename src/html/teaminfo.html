<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=0" />
    <title>Teaminfo & Sponsors</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://use.typekit.net/ikl4cbb.css"
        integrity="sha256-YMTXWpyoCVCn1xAOzL7zotWxPMmVYvdtVgwKCSfSYdA=" crossorigin="anonymous">
    <script src="/htmx.js"></script>
    <link rel="icon" href="/favicon.png">
</head>

<body>
    <nav>
        <button class="hamburger-menu" onclick="toggleMenu()">
            <span class="line"></span>
            <span class="line"></span>
            <span class="line"></span>
        </button>
        <ul class="sidenavbar">
            <li><a href="/index">Dashboard</a></li>
            <li><a href="/teaminfo.html" class="nav-active">Sponsors & Teaminfo</a></li>
            <li><a href="/overlay">Overlay</a></li>
        </ul>
    </nav>

    <form hx-post="/teaminfo/create" hx-swap="none" enctype="multipart/form-data" onsubmit="return sanitize(this);">
        <div class="home-section">
            <label for="home_name">Home name:</label>
            <input type="text" id="home_name" name="home_name" required maxlength="25"><br>

            <label for="home_img">Home icon:</label>
            <input type="file" id="home_img" name="home_img" accept=".png,.jpeg,.jpg" multiple required><br>

            <label for="home_color">Home jersey color:</label>
            <input type="color" id="home_color" name="home_color" value="#007BFF" multiple required><br><br>
        </div>

        <div class="away-section">
            <label for="away_name">Away name:</label>
            <input type="text" id="away_name" name="away_name" required maxlength="25"><br>

            <label for="away_img">Away icon:</label>
            <input type="file" id="away_img" name="away_img" accept=".png,.jpeg,.jpg" multiple required><br>

            <label for="away_color">Away jersey color:</label>
            <input type="color" id="away_color" name="away_color" value="#ff8601" required><br><br>
        </div>

        <input type="submit" value="Submit">
    </form>
    <div class="teaminfo-selector-container" hx-put="/teaminfo/selector" hx-trigger="load, reload-selector from:body">
    </div>
</body>

</html>
