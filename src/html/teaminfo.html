<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=0" />
    <title>Teaminfo & Sponsors</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://use.typekit.net/ikl4cbb.css"crossorigin="anonymous">
    <meta http-equiv="X-Content-Type-Options" content="nosniff">
    <meta http-equiv="X-Frame-Options" content="SAMEORIGIN">
    <meta http-equiv="X-XSS-Protection" content="1; mode=block">
    <meta http-equiv="Referrer-Policy" content="no-referrer">
    <script src="/htmx.js"></script>
    <link rel="icon" href="/favicon.png">
</head>

<body id="teaminfo-body">
    <nav>
        <button class="hamburger-menu" onclick="toggle_menu()">
            <span class="line"></span>
            <span class="line"></span>
            <span class="line"></span>
        </button>
        <ul class="sidenavbar">
            <li><a href="/">Dashboard</a></li>
            <li><a href="/teaminfo" class="nav-active">Sponsors & Teaminfo</a></li>
            <li><a href="/overlay"  target="_blank"  rel="noopener noreferrer">Overlay</a></li>
            <li><a href="/settings">Settings</a></li>
        </ul>
    </nav>
    <div class="teaminfo-container">
        <div class="teaminfo-rectangle">
            <h1>Team Preset Creation</h1>
            <form hx-post="/teaminfo/create" hx-swap="none" enctype="multipart/form-data" onsubmit="return sanitize(this);">
                <div class="ti-home-section">
                    <label for="home_name">Home name:</label> <br>
                    <input type="text" id="home_name" name="home_name" required maxlength="25"><br>
    
                    <label for="home_img">Home icon:</label> <br>
                    <input type="file" id="home_img" name="home_img" accept=".png,.jpeg,.jpg" required><br>
    
                    <label for="home_color">Home jersey color:</label><br>
                    <input type="color" id="home_color" name="home_color" value="#007BFF" required><br>
                </div>
                <div class="ti-away-section">
                    <label for="away_name">Away name:</label> <br>
                    <input type="text" id="away_name" name="away_name" required maxlength="25"><br>
    
                    <label for="away_img">Away icon:</label> <br>
                    <input type="file" id="away_img" name="away_img" accept=".png,.jpeg,.jpg" required><br>
    
                    <label for="away_color">Away jersey color:</label> <br>
                    <input type="color" id="away_color" name="away_color" value="#ff8601" required><br>
                </div>
                
                <input type="submit" value="Submit">
                <img class="htmx-indicator" src="/spinner.svg">
            </form>
        </div>
        <div class="teaminfo-presets-rectangle">
            <h2>Team Presets</h2>
            <div class="team-selector" hx-put="/teaminfo/selector" hx-trigger="load, reload-selector from:body"></div>
        </div>
        <div class="sponsor-rectangle">
            <h1>Sponsors</h1>
            <form hx-post="/sponsors/upload" hx-swap="none" enctype="multipart/form-data">
                <div class="label-container">
                    <label for="sponsor-img">Sponsor images:</label>
                    <span id="subtext-multiple">You can upload multiple images at once</span>
                </div>
                <input type="file" id="sponsor-img" name="sponsor-img" accept=".png,.jpeg,.jpg" multiple required>
                <input type="submit" value="Submit">
                <img class="htmx-indicator" src="/spinner.svg">
            </form>
            <div hx-put="/sponsors/manage" hx-trigger="load, reload-sponsor from:body">
            </div>
        </div>
    </div>
    <script src="/app.js"></script>
</body>

</html>
