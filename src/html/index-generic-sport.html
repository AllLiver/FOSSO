<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scoreboard Software</title>
    <link rel="stylesheet" type="text/css" href="/style.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }

        nav {
            background-color: #333;
            color: #fff;
            padding: 10px;
        }

        nav ul {
            list-style-type: none;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: space-around;
        }

        nav ul li {
            margin-right: 20px;
        }

        nav ul li a {
            text-decoration: none;
            color: #fff;
            font-weight: bold;
        }

        .score-container {
            display: flex;
            justify-content: space-around;
            align-items: center;
            margin-top: 20px;
        }

        .team-container {
            text-align: center;
        }

        .score-box {
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        .score {
            font-size: 48px;
            font-weight: bold;
            color: #333;
            margin-bottom: 10px;
        }

        .team-name {
            font-size: 24px;
            color: #555;
        }

        .timer-container {
            text-align: center;
            margin-top: 20px;
        }

        .timer {
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        .timer-display {
            font-size: 36px;
            font-weight: bold;
            color: #333;
            margin-bottom: 10px;
        }

        .timer-controls button {
            background-color: #333;
            color: #fff;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            margin: 0 5px;
        }

        .timer-controls button:hover {
            background-color: #555;
        }

        .extra-buttons {
            text-align: center;
            margin-top: 20px;
        }

        .extra-buttons button {
            background-color: #333;
            color: #fff;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            margin: 0 5px;
        }

        .extra-buttons button:hover {
            background-color: #555;
        }

        .ping {
            position: fixed;
            bottom: 10px;
            right: 10px;
            background-color: #333;
            color: #fff;
            padding: 10px 20px;
            border-radius: 5px;
        }
    </style>
</head>

<body>

    <nav>
        <header>
            <ul>
                <li><a href="#" class="active4" title="Dashboard">Dashboard</a></li>
                <li><a href="/overlay" target="_blank" title="Overlay">Overlay</a></li>
                <li><a href="/countdown" title="Countdown">Countdown</a></li>
                <li><a href="/teaminfo" title="Team Info">Team Info</a></li>
                <li><a href="/sponsor">Sponsors</a></li>
            </ul>
        </header>
    </nav>

    <div class="score-container">
        <div class="team-container">
            <div class="score-box">
                <p class="score" id="homeScore">0</p>
                <p class="team-name" id="homeName">Home Team</p>
            </div>
        </div>

        <div class="timer-container">
            <div class="timer">
                <div class="quick-timer-buttons">
                    <button hx-post="/quick_time/8/0" hx-swap="none">8 Min</button>
                    <button hx-post="/quick_time/5/0" hx-swap="none">5 Min</button>
                    <button hx-post="/quick_time/3/0" hx-swap="none">3 Min</button>
                    <button hx-post="/quick_time/1/0" hx-swap="none">1 Min</button>
                </div>
            </div>
        </div>

        <div class="team-container">
            <div class="score-box">
                <p class="score" id="awayScore">0</p>
                <p class="team-name" id="awayName">Away Team</p>
            </div>
        </div>
    </div>

    <div class="extra-buttons">
        <button id="toggleCountdown">Toggle Countdown</button>
        <button id="toggleSponsors">Toggle Sponsors</button>
        <button id="foulHome">Foul Home</button>
        <button id="foulAway">Foul Away</button>
        <button id="timeout">Timeout</button>
    </div>

    <div class="ping">
        <p id="ping">Ping: calculating...</p>
        <p id="version">V1.0.1</p>
    </div>

    <script src="/htmx.min.js"></script>
    <script src="/app.js"></script>
</body>

</html>
