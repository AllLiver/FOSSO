<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Create Login</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://use.typekit.net/ikl4cbb.css"
        integrity="sha256-YMTXWpyoCVCn1xAOzL7zotWxPMmVYvdtVgwKCSfSYdA=" crossorigin="anonymous">
    <script src="/htmx.js"></script>
    <link rel="icon" href="/favicon.png">
</head>
<body id="login-body">
    <canvas id="background"></canvas>

    <div class="create-login-rectangle">
        <h1>Create Login</h1>
        <form hx-post="/login/create" hx-swap="innerHTML" hx-target="#message_create_login" onsubmit="return validateForm()">
            <label for="username">Username:</label>
            <input type="text" id="username" name="username">

            <label for="password">Password:</label>
            <input type="password" id="password" name="password">

            <label for="confirm_password">Confirm Password:</label>
            <input type="password" id="confirm_password" name="confirm_password">
            <div id="password_error" class="error"></div>

            <input type="submit" value="Create">
            <img class="htmx-indicator" src="/spinner.svg">
        </form>
        <div id="message_create_login"></div>
    </div>

    <script>
        const canvas = document.getElementById('background');
        const ctx = canvas.getContext('2d');

        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;

        const circles = [];
        for (let i = 0; i < 50; i++) {
            circles.push({
                x: Math.random() * canvas.width,
                y: Math.random() * canvas.height,
                radius: Math.random() * 20 + 10,
                color: `rgba(${Math.random() * 255},${Math.random() * 255},${Math.random() * 255},0.3)`, // Reduced opacity
                vx: Math.random() * 4 - 2,
                vy: Math.random() * 4 - 2
            });
        }

        function draw() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            circles.forEach(circle => {
                ctx.beginPath();
                ctx.arc(circle.x, circle.y, circle.radius, 0, Math.PI * 2);
                ctx.fillStyle = circle.color;
                ctx.fill();
                ctx.closePath();

                circle.x += circle.vx;
                circle.y += circle.vy;

                if (circle.x - circle.radius < 0 || circle.x + circle.radius > canvas.width) {
                    circle.vx *= -1;
                }
                if (circle.y - circle.radius < 0 || circle.y + circle.radius > canvas.height) {
                    circle.vy *= -1;
                }
            });

            requestAnimationFrame(draw);
        }

        draw();

        canvas.addEventListener('mousemove', function(event) {
            circles.forEach(circle => {
                const dx = event.clientX - circle.x;
                const dy = event.clientY - circle.y;
                const distance = Math.sqrt(dx * dx + dy * dy);
                if (distance < 100) {
                    circle.vx += dx * 0.001;
                    circle.vy += dy * 0.001;
                }
            });
        });
    </script>
</body>
</html>
