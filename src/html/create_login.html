<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1,user-scalable=0"/>
    <title>Create Login</title>
    <meta name="description" content="Froggi Is a self-hosted & a portable scoreboard solution that aims to provide a free and intuitive sports broadcasting overlay.">
    <link rel="stylesheet" href="/styles.css">
    <link rel="icon" href="/favicon.png">
    <link rel="preconnect" href="https://fonts.googleapis.com" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin="anonymous">
    <link rel="preload" href="styles.css" as="style">
    <link rel="stylesheet" href="https://use.typekit.net/ikl4cbb.css" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css2?family=Fira+Sans:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&family=Sawarabi+Gothic&display=swap" rel="stylesheet" crossorigin="anonymous">
    <script src="https://unpkg.com/boxicons@2.1.4/dist/boxicons.js"></script> <!--Licensed with MIT-->
    <meta http-equiv="Referrer-Policy" content="no-referrer">
    <meta http-equiv="X-Content-Type-Options" content="nosniff">
    <meta name="htmx-config" content='{"includeIndicatorStyles": false}'>
    <script src="/htmx.js"></script>
    <script src="/app.js" defer></script>
    <script src="/ws.js" defer></script>
  </head>


<body hx-history="false" id="login-body">
    <canvas id="background"></canvas>
    <div class="create-login-rectangle">
        <h1>Create Froggi Login</h1>
        <form id="create-login-form" hx-post="/login/create" hx-swap="innerHTML" hx-target="#message_create_login" onsubmit="return validateForm()">
            <label for="username">Username:</label>
            <input type="text" id="username" name="username" oninput="handleInput(event)">

            <label for="password">Password:</label>
            <input type="password" id="password" name="password"  oninput="handleInput(event)">

            <label for="confirm_password">Confirm Password:</label>
            <input type="password" id="confirm_password" name="confirm_password"  oninput="handleInput(event)">
            <div id="password_error" class="error"></div>

			<button type="submit" class="login-submit">
				<span>Create Login</span>
				<box-icon name='log-in'></box-icon>
			</button>
            <img class="htmx-indicator" src="/favicon.png"></img>
        </form>
        <div id="message_create_login"></div>
        <img class="htmx-indicator"></img>
    </div>
    <script>const createLoginBackground=document.getElementById("background"),ctx=createLoginBackground.getContext("2d");createLoginBackground.width=window.innerWidth,createLoginBackground.height=window.innerHeight;const circles=createCircles(50);function createCircles(e){let r=[];for(let t=0;t<e;t++)r.push({x:Math.random()*createLoginBackground.width,y:Math.random()*createLoginBackground.height,radius:20*Math.random()+10,color:`rgba(${255*Math.random()},${255*Math.random()},${255*Math.random()},0.3)`,vx:4*Math.random()-2,vy:4*Math.random()-2});return r}function draw(){ctx.clearRect(0,0,createLoginBackground.width,createLoginBackground.height),circles.forEach(e=>{ctx.beginPath(),ctx.arc(e.x,e.y,e.radius,0,2*Math.PI),ctx.fillStyle=e.color,ctx.fill(),ctx.closePath(),e.x+=e.vx,e.y+=e.vy,(e.x-e.radius<0||e.x+e.radius>createLoginBackground.width)&&(e.vx*=-1),(e.y-e.radius<0||e.y+e.radius>createLoginBackground.height)&&(e.vy*=-1)}),requestAnimationFrame(draw)}draw();let lastMouseMove=0;createLoginBackground.addEventListener("mousemove",function(e){let r=Date.now();r-lastMouseMove<100||(lastMouseMove=r,circles.forEach(r=>{let t=e.clientX-r.x,c=e.clientY-r.y;100>Math.sqrt(t*t+c*c)&&(r.vx+=.001*t,r.vy+=.001*c)}))});</script>
</body>
</html>
