<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Login</title>
        <meta charset="UTF-8">
        <link rel="stylesheet" href="/styles.css">
        <script src="/htmx.min.js"></script>
    </head>
    <body>
        <h1>Login</h1>
        <form hx-post="/login" hx-swap="innerHTML" hx-target="#message_create_login">
            <labal for="username">Username: </labal>
            <input type="text" name="username" id="username"><br>

            <label for="password">Password: </label>
            <input type="password" name="password" id="password"><br>

            <input type="submit">
            <img class="htmx-indicator" src="/spinner.svg">
        </form>
        <div id="message_create_login"></div>
    </body>
</html>
