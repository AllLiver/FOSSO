<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/styles.css">
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            overflow: hidden;
            position: relative;
        }

    </style>
    <script src="/htmx.js"></script>
</head>
<body>
    <canvas id="background"></canvas>

    <div class="login-rectangle">
        <h1>Login</h1>
        <form hx-post="/login" hx-swap="innerHTML" hx-target="#message_create_login">
            <label for="username">Username:</label>
            <input type="text" name="username" id="username">

            <label for="password">Password:</label>
            <input type="password" name="password" id="password">

            <input type="submit" value="Login">
            <img class="htmx-indicator" src="/spinner.svg">
        </form>
        <div id="message_create_login"></div>
    </div>

    <script>
        const canvas = document.getElementById('background');
        const ctx = canvas.getContext('2d');

        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;

        const circles = [];
        for (let i = 0; i < 50; i++) {
            circles.push({
                x: Math.random() * canvas.width,
                y: Math.random() * canvas.height,
                radius: Math.random() * 20 + 10,
                color: `rgba(${Math.random() * 255},${Math.random() * 255},${Math.random() * 255},0.3)`,
                vx: Math.random() * 4 - 2,
                vy: Math.random() * 4 - 2
            });
        }

        function draw() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            circles.forEach(circle => {
                ctx.beginPath();
                ctx.arc(circle.x, circle.y, circle.radius, 0, Math.PI * 2);
                ctx.fillStyle = circle.color;
                ctx.fill();
                ctx.closePath();

                circle.x += circle.vx;
                circle.y += circle.vy;

                if (circle.x - circle.radius < 0 || circle.x + circle.radius > canvas.width) {
                    circle.vx *= -1;
                }
                if (circle.y - circle.radius < 0 || circle.y + circle.radius > canvas.height) {
                    circle.vy *= -1;
                }
            });

            requestAnimationFrame(draw);
        }

        draw();

        canvas.addEventListener('mousemove', function(event) {
            circles.forEach(circle => {
                const dx = event.clientX - circle.x;
                const dy = event.clientY - circle.y;
                const distance = Math.sqrt(dx * dx + dy * dy);
                if (distance < 100) {
                    circle.vx += dx * 0.001;
                    circle.vy += dy * 0.001;
                }
            });
        });
    </script>
</body>
</html>
