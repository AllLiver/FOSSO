<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FOSSO Logo Upload</title>
    <link rel="stylesheet" type="text/css" href="./style.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Roboto&display=swap');
    </style>
    <script src="./htmx.min.js"></script>
</head>

<body>
    <header>
        <ul>
            <li><a href="/">Dashboard</a></li>
            <li><a href="/chromakey" target="_blank">Overlay</a></li>
            <li><a href="#" class="active4">Upload Logos</a></li>
        </ul>
    </header>
    <h1>File upload page</h1>
    <form hx-post="/logo_upload" class="logo-upload" hx-encoding="multipart/form-data" hx-swap="none">
        <label for="home_img">Home Team Logo:</label>
        <input type="file" name="home.png" id="home_img" accept="image/png"><br><br>

        <label for="away_img">Away Team Logo:</label>
        <input type="file" name="away.png" id="away_img" accept="image/png">

        <input type="submit" value="Upload" id="file-submit">
    </form>
</body>
</html>
