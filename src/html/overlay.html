<!DOCTYPE html>
<html lang="en">
<!--* Adapted from froggi 1.0's overlay, adding the support for downs-->
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1,user-scalable=0" />
    <title>Overlay</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://use.typekit.net/ikl4cbb.css">
    <script src="/htmx.js"></script>
    <script src="/sse.js"></script>
    <script>
        // Auto Fullscreen
        document.addEventListener('DOMContentLoaded', function () {
            if (document.documentElement.requestFullscreen) {
                document.documentElement.requestFullscreen();
            } else if (document.documentElement.mozRequestFullScreen) {
                document.documentElement.mozRequestFullScreen();
            } else if (document.documentElement.webkitRequestFullscreen) {
                document.documentElement.webkitRequestFullscreen();
            } else if (document.documentElement.msRequestFullscreen) {
                document.documentElement.msRequestFullscreen();
            }
        });
        function updateSponsorImage() {
        }
        updateSponsorImage();
    </script>
    <link rel="icon" href="/favicon.png">
</head>

<body>
    <div id="overlay">
        <div class=" overlay-rectangle-container">
            <div class=" overlay-rectangle-home">
                <img class="logo" src="home_png" alt="Home" height="28px" width="auto">
                <div class="team-name" hx-put="/hname_score" hx-trigger="every 100ms"></div>
            </div>
            <div class=" overlay-rectangle-away">
                <img class="logo" src="away_png" alt="Away" height="28px" width="auto">
                <div class="team-name" hx-put="/aname_score" hx-trigger="every 100ms"></div>
            </div>
            <div class=" overlay-rectangle-quarter">
                <div hx-put="/time_and_quarter" hx-trigger="every 10ms">12:00 - 1st</div>
            </div>
            <div class=" overlay-rectangle-score">
                <h3>12-12</h3>
            </div>
            <div class=" overlay-rectangle-down-togo">
               <h3>1st & 10</h3>
            </div>
        </div>
    </div>

    <!-- Additional sections outside overlay -->
    <div class="sponsor-container" id="sponsorContainer" hx-put="/sponsor_roll" hx-trigger="every 5000ms"></div>
    <div id="countdown" hx-put="/countdown_display" hx-trigger="every 10ms"></div>
    <div class="popup-container" id="popupContainer" hx-put="/popup" hx-trigger="every 10ms">
        <p id="popupText"></p>
    </div>

</body>

</html>
