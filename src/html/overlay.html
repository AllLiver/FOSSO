<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1,user-scalable=0"/>
    <title>Overlay/Chromakey</title>
    <meta name="description" content="Froggi Is a self-hosted & a portable scoreboard solution that aims to provide a free and intuitive sports broadcasting overlay.">
    <link rel="stylesheet" href="styles.css">
    <script src="/app.js" defer></script>
    <script src="/htmx.js"></script>
    <script src="/ws.js" defer></script>
    <link rel="icon" href="/favicon.png">
    <content security-policy="default-src 'self'; script-src 'self' 'unsafe-inline' 'unsafe-eval'; style-src 'self' 'unsafe-inline'; img-src 'self' data:; font-src 'self' data:; connect-src 'self'; frame-src 'self'; base-uri 'self'; form-action 'self'; frame-ancestors 'self'; manifest-src 'self'; worker-src 'self'; block-all-mixed-content; upgrade-insecure-requests; require-sri-for script style; report-to default">
<link rel="preconnect" href="https://fonts.googleapis.com" crossorigin="anonymous">
   <content security policy="frame-ancestors 'none';">
    <link rel="preload" href="/app.js" as="script">
    <link rel="preload" href="styles.css" as="style">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.typekit.net/ikl4cbb.css" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css2?family=Fira+Sans:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&family=Sawarabi+Gothic&display=swap" 
    rel="stylesheet" crossorigin="anonymous">
    <script src="https://unpkg.com/boxicons@2.1.4/dist/boxicons.js" crossorigin="anonymous"></script>
    <meta http-equiv="Referrer-Policy" content="no-referrer">
    <meta http-equiv="X-Content-Type-Options" content="nosniff">
    <script>document.addEventListener("DOMContentLoaded",function(){var e,t;document.documentElement.requestFullscreen?document.documentElement.requestFullscreen():document.documentElement.mozRequestFullScreen?document.documentElement.mozRequestFullScreen():document.documentElement.webkitRequestFullscreen?document.documentElement.webkitRequestFullscreen():document.documentElement.msRequestFullscreen&&document.documentElement.msRequestFullscreen();let l=localStorage.getItem("overlayColor")||"#00b140",n=localStorage.getItem("overlayAlpha")||"1",u=document.querySelector(".overlay"),o,r;u&&(u.style.backgroundColor=(e=l,t=n,o=parseInt(e.slice(1,3),16),`rgba(${o}, ${parseInt(e.slice(3,5),16)}, ${parseInt(e.slice(5,7),16)}, ${t})`)),window.addEventListener("beforeunload",function(e){return e.preventDefault(),e.returnValue="Are you sure you want to leave? Any unsaved changes will be lost.","Are you sure you want to leave? Any unsaved changes will be lost."})});</script>
</head>

<body class="overlay" id="overlay-body" hx-ext="ws" ws-connect="/overlay-websocket">
    <div id="backend-css-overlay"></div>
    <div hx-put="/overlay/team-border-css" hx-trigger="load"></div>
    <div class="ol-parent-container">
        <div class="ol-container">
            <div class="ol-home-box">
                <div hx-put="/icon/home" hx-trigger="load"></div>
                <div class="ol-team-name" hx-put="/teaminfo/name/home" hx-trigger="load"></div>
            </div>
            <div id="ol-score" class="ol-score-box">0-0</div>
            <div class="ol-away-box">
                <div hx-put="/icon/away" hx-trigger="load"></div>
                <div class="ol-team-name" hx-put="/teaminfo/name/away" hx-trigger="load"></div>
            </div>
            <div class="ol-time-quarter-box">
                <div id="ol-time" class="ol-time-quarter">0:00 - 1st</div>
            </div>
            <div id="ol-down" class="ol-down-togo-box">1st & 0</div>
        </div>
    </div>
    <div id="countdown-box"></div>
    <div class="ol-popup-container" id="ol-popupContainer"></div>
    <div id="sponsor-roll"></div>


    <div id="flag-home" class="ol-popup-home">Flag home</div>
    <div id="timeout-home" class="ol-popup-home">Timeout home</div>
    <div id="touchdown-home" class="ol-popup-home">Touchdown home</div>
    <div id="foul-home" class="ol-popup-home">Foul home</div>

    <div id="flag-away" class="ol-popup-away">Flag away</div>
    <div id="timeout-away" class="ol-popup-away">Timeout away</div>
    <div id="touchdown-away" class="ol-popup-away">Touchdown away</div>
    <div id="foul-away" class="ol-popup-away">Foul away</div>
    </div>
</body>

</html>
