<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=0">
    <title>Overlay</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://use.typekit.net/ikl4cbb.css"
        integrity="sha256-YMTXWpyoCVCn1xAOzL7zotWxPMmVYvdtVgwKCSfSYdA=" crossorigin="anonymous">
        <meta http-equiv="X-Content-Type-Options" content="nosniff">
    <meta http-equiv="X-Frame-Options" content="SAMEORIGIN">
    <meta http-equiv="X-XSS-Protection" content="1; mode=block">
    <meta http-equiv="Referrer-Policy" content="no-referrer">
    <script src="/htmx.js"></script>
    <link rel="icon" href="/favicon.png">
    <script>
        // Auto Fullscreen
        document.addEventListener('DOMContentLoaded', function () {
            if (document.documentElement.requestFullscreen) {
                document.documentElement.requestFullscreen();
            } else if (document.documentElement.mozRequestFullScreen) {
                document.documentElement.mozRequestFullScreen();
            } else if (document.documentElement.webkitRequestFullscreen) {
                document.documentElement.webkitRequestFullscreen();
            } else if (document.documentElement.msRequestFullscreen) {
                document.documentElement.msRequestFullscreen();
            }
        });
        function updateSponsorImage() {
        }
        updateSponsorImage();
    </script>
    <link rel="icon" href="/favicon.png">
    <!-- Todo: popups (with superman animations as per T's request ), countdown, sponsor, hide overlay-->
</head>
 <!--* Ol for overlay, you can change any div class as you want, delete everything, or modify the prefixes just lmk-->
 <body id="overlay-body">
    <div id="ol-overlay">
        <div class="ol-info-container">
            <div class="ol-info-box ol-home-box">
                <div hx-put="/icon/home" hx-trigger="load"></div>
                <div class="ol-team-name-info" hx-put="/teaminfo/name/home" hx-trigger="load"></div>
            </div>
            <div class="ol-info-box ol-score-box" hx-put="/points/overview" hx-trigger="every 10ms">
            </div>
            <div class="ol-info-box ol-away-box">
                <div class="ol-team-name-info" hx-put="/teaminfo/name/away" hx-trigger="load"></div>
                <div hx-put="/icon/away" hx-trigger="load"></div>
            </div>
            <div class="ol-info-box ol-quarter-box">
                <div class="ol-time-quarter-info" hx-put="/overlay/clock" hx-trigger="every 10ms">0:0 - 1st</div>
            </div>
            <div class="ol-info-box ol-down-togo-box">
                <h3>1st & 10</h3>
            </div>
        </div>
    </div>

    <div class="ol-sponsor-container" id="ol-sponsorContainer" hx-put="/sponsor_roll" hx-trigger="every 5000ms"></div>
    <div id="ol-countdown" hx-put="/countdown_display" hx-trigger="every 10ms"></div>
    <div class="ol-popup-container" id="ol-popupContainer" hx-put="/popup" hx-trigger="every 10ms">
        <p id="ol-popupText"></p>
    </div>
    <script>
        var overlayColor = localStorage.getItem('overlay_color');
        if (overlayColor) {
            document.body.style.backgroundColor = overlayColor;
        }
    </script>
</body>
</html>
