<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="/favicon_png" type="image/x-icon">
    <title>Froggi Login</title>
    <link rel="stylesheet" type="text/css" href="/style.css">
    <script src="/htmx.min.js"></script>
    <style>
        #submit {
            background-color: #3c993f;
            color: white;
            padding: 14px 20px;
            margin: 8px 0;
            border: none;
            cursor: pointer;
            width: 100%;
        }

        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: 'Roboto', sans-serif;
            overflow: hidden; /* To prevent scroll bars */
            position: relative;
        }

        canvas {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none; /* Allow clicking through the canvas */
            z-index: -1; /* Ensure dots appear behind other elements */
        }
    </style>
</head>
<body>

<canvas id="background"></canvas>

<div class="login-container">
    <h1>Froggi Login</h1>
    <form action="/login" method="post" onsubmit="return validateForm()">
        <label for="username">Username:</label>
        <input type="text" id="username" name="username">

        <label for="password">Password:</label>
        <input type="password" id="password" name="password">

        <input type="submit" id="submit" name="submit">
    </form>
</div>

<script>
    const canvas = document.getElementById('background');
    const ctx = canvas.getContext('2d');

    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;

    const circles = [];
    for (let i = 0; i < 50; i++) {
        circles.push({
            x: Math.random() * canvas.width,
            y: Math.random() * canvas.height,
            radius: Math.random() * 20 + 10,
            color: `rgba(${Math.random() * 255},${Math.random() * 255},${Math.random() * 255},0.3)`, // Reduced opacity
            vx: Math.random() * 4 - 2,
            vy: Math.random() * 4 - 2
        });
    }

    function draw() {
        ctx.clearRect(0, 0, canvas.width, canvas.height);
        circles.forEach(circle => {
            ctx.beginPath();
            ctx.arc(circle.x, circle.y, circle.radius, 0, Math.PI * 2);
            ctx.fillStyle = circle.color;
            ctx.fill();
            ctx.closePath();

            circle.x += circle.vx;
            circle.y += circle.vy;

            if (circle.x - circle.radius < 0 || circle.x + circle.radius > canvas.width) {
                circle.vx *= -1;
            }
            if (circle.y - circle.radius < 0 || circle.y + circle.radius > canvas.height) {
                circle.vy *= -1;
            }
        });
        requestAnimationFrame(draw);
    }

    draw();

    canvas.addEventListener('mousemove', function(event) {
        circles.forEach(circle => {
            const dx = event.clientX - circle.x;
            const dy = event.clientY - circle.y;
            const distance = Math.sqrt(dx * dx + dy * dy);
            if (distance < 100) {
                circle.vx += dx * 0.001;
                circle.vy += dy * 0.001;
            }
        });
    });

</script>

</body>
</html>
